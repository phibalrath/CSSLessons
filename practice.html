<!DOCTYPE html>
<html>
<head>
	<title>Practice CSS Elements</title>

	<!-- External Styling using 'link' tag -->

	<link rel="stylesheet" type="text/css" href="practice.css">

	<!-- Internal Styling: use '<script> tag' in the head section of HTML -->
		<style>
    		h1 {
      			height: 100px;
      			background-color: grey;
      			color: white;
    			}
  		</style>

</head>
<body>

	<!-- Cascading: General Rule to Specific Rule -->

	<h2>I am green.</h2>
	<h2 class="rebel">I am not green!</h2>
	<h2 class="rebel" id="notRebel">I am not a red rebel!</h2>

	<!-- Inline Styling: style within the HTML element itself-->

	<h3 style="text-align: center; color:orange">Look Here!</h1>
	<p style="height: 100px; color: red;">This is inline CSS</p>
	<img src="https://i.ytimg.com/vi/lp5XlUvGVNk/hqdefault.jpg" alt="ramen" style="height: 200px; width: 200px; margin-left: 50%;" />

	<!-- Internal Styling -->
	<h1>This is an example of Internal Styling with the script tag.I've made the text color white!</h1>




</body>
</html>
